<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .login-card {
        max-width: 420px;
        margin: 10vh auto;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .login-card h1 {
        margin-top: 0;
        font-size: 1.4rem;
      }
      .field {
        display: flex;
        flex-direction: column;
        margin-bottom: 0.75rem;
      }
      .field label {
        margin-bottom: 0.25rem;
      }
      .field input {
        padding: 0.5rem;
        font-size: 1rem;
      }
      .actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .error {
        color: #b00;
        margin-top: 0.5rem;
      }
      .success {
        color: #080;
        margin-top: 0.5rem;
      }
      button {
        padding: 0.5rem 0.75rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Acessar</h1>
      <form id="login-form">
        <div class="field">
          <label for="mail">E-mail</label>
          <input type="email" id="mail" name="mail" required />
        </div>
        <div class="field">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            minlength="6"
            required
          />
        </div>
        <div class="actions">
          <button type="submit">Entrar</button>
          <a href="/admin.html">Voltar</a>
        </div>
        <div id="msg" role="status"></div>
      </form>
    </div>

    <script src="/login.js"></script>
  </body>
</html>
