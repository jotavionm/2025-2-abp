<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Notícia</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .card {
        max-width: 720px;
        margin: 4vh auto;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .field {
        display: flex;
        flex-direction: column;
        margin-bottom: 0.75rem;
      }
      .field label {
        margin-bottom: 0.25rem;
      }
      .actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .error {
        color: #b00;
      }
      .success {
        color: #080;
      }
      input,
      textarea {
        padding: 0.5rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Cadastrar Notícia</h1>
      <form id="form-noticia">
        <div class="field">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" required />
        </div>
        <div class="field">
          <label for="link">Link</label>
          <input type="url" id="link" name="link" />
        </div>
        <div class="field">
          <label for="postagem">Data de Postagem</label>
          <input type="date" id="postagem" name="postagem" />
        </div>
        <div class="field">
          <label
            ><input type="checkbox" id="exibir" name="exibir" checked />
            Exibir</label
          >
        </div>
        <div class="field">
          <label for="imagem">Imagem (PNG/JPEG)</label>
          <input
            type="file"
            id="imagem"
            name="imagem"
            accept="image/png, image/jpeg"
          />
        </div>
        <div class="actions">
          <button type="submit">Salvar</button>
          <a href="/admin/noticias">Cancelar</a>
        </div>
        <div id="msg" role="status"></div>
      </form>
    </div>
    <script src="/noticias-create.js"></script>
  </body>
</html>
