<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciar Publicações</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .wrap { max-width: 1000px; margin: 3vh auto; padding: 1rem; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: .5rem; border-bottom: 1px solid #ddd; text-align: left; vertical-align: top; }
      .actions { display: flex; gap: .5rem; }
      .topbar { display:flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
      .error { color: #b00; }
      .success { color: #080; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <h1>Gerenciar Publicações</h1>
        <div>
          <a href="/admin/publicacoes/nova">Nova Publicação</a>
          <a style="margin-left:.75rem" href="/admin.html">Início</a>
        </div>
      </div>
      <div id="msg"></div>
      <table>
        <thead>
          <tr>
            <th style="width:10%">Ano</th>
            <th style="width:70%">Texto</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="/publicacoes-list.js"></script>
  </body>
  </html>
