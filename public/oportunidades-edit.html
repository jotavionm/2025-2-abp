<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Oportunidade</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .card { max-width: 900px; margin: 4vh auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
      .field { display: flex; flex-direction: column; margin-bottom: .75rem; }
      .field label { margin-bottom: .25rem; }
      .actions { display: flex; gap: .5rem; align-items: center; }
      .error { color: #b00; }
      .success { color: #080; }
      input, textarea { padding: .5rem; font-size: 1rem; }
      textarea { min-height: 100px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Editar Oportunidade</h1>
      <form id="form-oportunidade">
        <div class="field">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" required />
        </div>
        <div class="field">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao"></textarea>
        </div>
        <div class="field">
          <label for="validade">Validade</label>
          <input type="date" id="validade" name="validade" />
        </div>
        <div class="field">
          <label><input type="checkbox" id="exibir" name="exibir" /> Exibir</label>
        </div>
        <div class="actions">
          <button type="submit">Salvar</button>
          <a href="/admin/oportunidades">Voltar</a>
        </div>
        <div id="msg" role="status"></div>
      </form>
    </div>
    <script src="/oportunidades-edit.js"></script>
  </body>
  </html>
