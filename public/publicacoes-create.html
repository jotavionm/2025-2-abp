<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Publicação</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .card { max-width: 900px; margin: 4vh auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
      .field { display: flex; flex-direction: column; margin-bottom: .75rem; }
      .field label { margin-bottom: .25rem; }
      .actions { display: flex; gap: .5rem; align-items: center; }
      .error { color: #b00; }
      .success { color: #080; }
      input, textarea { padding: .5rem; font-size: 1rem; }
      textarea { min-height: 120px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Cadastrar Publicação</h1>
      <form id="form-publicacao">
        <div class="field">
          <label for="texto">Texto</label>
          <textarea id="texto" name="texto" required></textarea>
        </div>
        <div class="field">
          <label for="ano">Ano</label>
          <input type="number" id="ano" name="ano" min="1900" max="2100" required />
        </div>
        <div class="field">
          <label for="link">Link</label>
          <input type="url" id="link" name="link" />
        </div>
        <div class="field">
          <label for="doi">DOI</label>
          <input type="text" id="doi" name="doi" />
        </div>
        <div class="field">
          <label for="imagem">Imagem (PNG/JPEG)</label>
          <input type="file" id="imagem" name="imagem" accept="image/png, image/jpeg" />
        </div>
        <div class="actions">
          <button type="submit">Salvar</button>
          <a href="/admin/publicacoes">Cancelar</a>
        </div>
        <div id="msg" role="status"></div>
      </form>
    </div>
    <script src="/publicacoes-create.js"></script>
  </body>
  </html>
